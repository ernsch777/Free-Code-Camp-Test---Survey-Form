<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
<!-- Basic information form section -->
        <label for="name">Name</label>
        <input type="text" id="name-label" name="name" placeholder="Enter Your Name"required>
        <label for="email">Email</label>
        <input type="email" id="email-label" name="email" placeholder="Enter Your Email" required>
        <label for="number">Age (optional)</label>
        <input type="number" id="number-label" name="number" min="10" max="120"placeholder="Optional: Enter Age">
<!-- Role drop down section -->
        <label for="role">Which option best describes your current role?</label>
        <select name="role" id="role" placeholder="Enter Your Email">
            <option value="" disabled selected hidden>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer Not To Say">Prefer Not To Say</option>
            <option value="Other">Other</option>
        </select>
<!-- Radio button section -->
        <label for="recommend-radio">Would you recommend freeCodeCamp to a friend?</label>
        <input type="radio" name="recommend-radio" required checked="checked">
        <input type="radio" name="recommend-radio" required>
        <input type="radio" name="recommend-radio" required>
<!-- Favorite feature drop down section -->
        <label for="role">What is your favorite feature of freeCodeCamp?</label>
        <select name="role" id="role" placeholder="Enter Your Email">
            <option value="" disabled selected hidden>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
        </select>
<!-- Want to improve checkbox section -->
        <label class="container">What would you like to see improved? <span>(Check all that apply)</span>
            <input type="checkbox" name="container">
            <span class="checkmark">Front-end Projects</span>
            <input type="checkbox" name="container">
            <span class="checkmark">Back-end Projects</span>
            <input type="checkbox" name="container">
            <span class="checkmark">Data Visualization</span>
            <input type="checkbox" name="container">
            <span class="checkmark">Challenges</span>
            <input type="checkbox" name="container">
            <span class="checkmark">Open Source Community</span>
            <input type="checkbox" name="container">
            <span class="checkmark">Gitter help rooms</span>
            <input type="checkbox" name="container">
            <span class="checkmark">Videos</span>
            <input type="checkbox" name="container">
            <span class="checkmark">City Meetups</span>
            <input type="checkbox" name="container">
            <span class="checkmark">Wiki</span>
            <input type="checkbox" name="container">
            <span class="checkmark">Forum</span>
            <input type="checkbox" name="container">
            <span class="checkmark">Additional Courses</span>
        </label>
<!-- Comment box section -->
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="textarea-label" name="comments" rows="5" cols="50">
        Enter your comments here...</textarea>
        
        <input type="submit" value="Submit" class="btn btn-primary">
        
    </form>
</body>
</html>
