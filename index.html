<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
<!-- Basic information form section -->
        <label for="name" id="name-label">Name</label>
        <input class="iblock" type="text" id="name" name="name" placeholder="Enter Your Name"required>
        <label for="email" id="email-label">Email</label>
        <input class="iblock" type="email" id="email" name="email" placeholder="Enter Your Email" required>
        <label for="number" id="number-label">Age (optional)</label>
        <input class="iblock" type="number" id="number" name="number" min="10" max="120"placeholder="Optional: Enter Age">
<!-- Role drop down section -->
        <label for="role">Which option best describes your current role?</label>
        <select class="iblock" name="role" id="dropdown" placeholder="Enter Your Email">
            <option value="" disabled selected hidden>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer Not To Say">Prefer Not To Say</option>
            <option value="Other">Other</option>
        </select>
<!-- Radio button section -->
        <label for="recommend-radio">Would you recommend freeCodeCamp to a friend?</label>
        <br>
        <div class="icheck">
            <input type="radio" name="recommend-radio" required checked="checked" value="Definitely">Definitely
            <br>
            <input type="radio" name="recommend-radio" required value="Maybe">Maybe
            <br>
            <input type="radio" name="recommend-radio" required value="Not sure">Not sure
            <br>
        </div>
<!-- Favorite feature drop down section -->
        <div class="dropdown">
            <label for="role">What is your favorite feature of freeCodeCamp?</label>
            <select class="iblock" name="role" id="role" placeholder="Enter Your Email">
                <option value="" disabled selected hidden>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
        </div>
<!-- Want to improve checkbox section -->
        <label class="container">What would you like to see improved? <span>(Check all that apply)</span>
            <div class="icheck">
                <input type="checkbox" name="container" value="Front-end Projects">
                <span class="checkmark">Front-end Projects</span>
            </div>
            <div class="icheck">
                <input type="checkbox" name="container" value="Back-end Projects">
                <span class="checkmark">Back-end Projects</span>
            </div>
            <div class="icheck">
                <input type="checkbox" name="container" value="Data Visualization">
                <span class="checkmark">Data Visualization</span>
            </div>
            <div class="icheck">
                <input type="checkbox" name="container" value="Challenges">
                <span class="checkmark">Challenges</span>
            </div>
            <div class="icheck">
                <input type="checkbox" name="container" value="Open Source Community">
                <span class="checkmark">Open Source Community</span>
            </div>
            <div class="icheck">
                <input type="checkbox" name="container" value="Gitter help rooms">
                <span class="checkmark">Gitter help rooms</span>
            </div>
            <div class="icheck">
                <input type="checkbox" name="container" value="Videos">
                <span class="checkmark">Videos</span>
            </div>
            <div class="icheck">
                <input type="checkbox" name="container" value="City Meetups">
                <span class="checkmark">City Meetups</span>
            </div>
            <div class="icheck">
                <input type="checkbox" name="container" value="Wiki">
                <span class="checkmark">Wiki</span>
            </div>
            <div class="icheck">
                <input type="checkbox" name="container"value="Forum">
                <span class="checkmark">Forum</span>
            </div>
            <div class="icheck">
                <input type="checkbox" name="container" value="Additional Courses">
                <span class="checkmark">Additional Courses</span>
            </div>
        </label>
<!-- Comment box section -->
    <div >
        <label for="comments">Any comments or suggestions?</label>
        <textarea class="itextbox" id="textarea-label" name="comments" rows="5" cols="50">
        Enter your comments here...</textarea>
    </div>
    <div class="btn">
        <input type="submit" value="Submit" id="submit" class="btn btn-primary">
    </div>   
    </form>
</body>
</html>
